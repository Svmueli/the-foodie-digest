<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
</head>

<body>

    <form>
        <label for="first_name">First Name:</label><br>
        <input type="text" id="first_name" name="first_name"><br>
        <br>
        <label for="last_name">Last Name:</label><br>
        <input type="text" id="last_name" name="last_name"><br>
        <br>
        <input type="submit" value="Submit">
    </form>
    <h2>Please pick your class tutor</h2>

    <form>
        <input type="radio" id="mary" name="tutor">
        <label for="mary">Mary</label><br>

        <input type="radio" id="gift" name="tutor">
        <label for="gift">Gift</label><br>

        <input type="radio" id="peter" name="tutor">
        <label for="peter">Peter</label><br>

        <input type="radio" id="jasmine" name="tutor">
        <label for="jasmine">Jasmine</label><br>
    </form>
</body>

</html>
